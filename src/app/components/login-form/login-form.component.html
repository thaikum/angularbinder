<div class="card-cont">
  <mat-card>
    <div class="header">SIGN UP</div>
    <mat-card-content>
      <form #signupForm="ngForm" (ngSubmit)="createUser(signupForm)">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput required ngModel name="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput required ngModel name="password" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput required ngModel name="password2" />
        </mat-form-field>

        <p class="mat-error">
          {{ errors }}
        </p>

        <button
          *ngIf="!loading"
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="signupForm.invalid"
        >
          Sign Up
          <mat-icon *ngIf="!loading">login</mat-icon>
        </button>
        <div class="progress" *ngIf="loading">
          <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <p class="signup-router">
          Already have an account?
          <a routerLink="/login" mat-button color="primary"> Login</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
